<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Virus Analysis</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen font-sans">

  <!-- Navbar -->
  <nav class="bg-blue-900 text-white px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Virus Analysis</h1>
    <div>
      <a href="/" class="hover:underline mr-4">Home</a>
      <a href="register" class="hover:underline">Register</a>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="max-w-md mx-auto mt-12 bg-white p-8 rounded shadow-md">
    <h2 class="text-2xl font-semibold text-center text-blue-800 mb-6">Login</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="mb-4 text-sm text-red-600">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST" class="space-y-5">
      <div>
        <label for="email" class="block text-gray-700 font-medium">Email</label>
        <input name="email" type="email" required
               class="w-full mt-1 px-4 py-2 border rounded border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="password" class="block text-gray-700 font-medium">Password</label>
        <input name="password" type="password" required
               class="w-full mt-1 px-4 py-2 border rounded border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition duration-200">
        Login
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
      Donâ€™t have an account?
      <a href="register" class="text-blue-600 hover:underline">Register here</a>
    </p>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | Virus Analysis</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex flex-col font-sans">

  <!-- Navbar -->
  <nav class="bg-blue-900 text-white px-6 py-4 flex justify-between items-center shadow">
    <h1 class="text-2xl font-bold">Virus Analysis</h1>
    <div>
      <a href="/" class="hover:underline mr-4">Home</a>
      <a href="/login.html" class="hover:underline">Login</a>
    </div>
  </nav>

  <!-- Registration Form Section -->
  <main class="flex-grow flex items-center justify-center px-4 py-12">
    <div class="bg-white shadow-md rounded-lg max-w-md w-full p-8 space-y-6">
      <h2 class="text-3xl font-bold text-blue-800 text-center">Create Your Account</h2>

      <!-- Flash Messages -->
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="bg-red-100 text-red-700 px-4 py-2 rounded text-sm">
            {% for message in messages %}
              <p>{{ message }}</p>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <!-- Registration Form -->
      <form method="POST" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Full Name</label>
          <input name="name" type="text" required
                 class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Email address</label>
          <input name="email" type="email" required
                 class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Password</label>
          <input name="password" type="password" required minlength="6"
                 class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Re-enter Password</label>
          <input name="confirm_password" type="password" required minlength="6"
                 class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md shadow">
          Sign Up
        </button>
      </form>

      <p class="text-center text-sm text-gray-600 mt-4">
        Already have an account?
        <a href="/login.html" class="text-blue-600 hover:underline">Login here</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-600 py-4">
    &copy; 2025 Virus Analyzer. All rights reserved.
  </footer>

</body>
</html>
